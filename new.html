<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Merged UI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #FEFDF9;
      font-family: 'Segoe UI', sans-serif;
    }

    .page-wrapper {
      padding: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .subscription-card {
      background-color: #002726;
      border-radius: 24px;
      padding: 32px 24px;
      width: 100%;
      max-width: 380px;
      color: #FFFFFF;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .subscription-card h1 {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .subscription-card p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 24px;
    }

    .subscription-card .btn {
      display: block;
      width: 100%;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      color: #41BF80;
      border: 2px solid #41BF80;
      border-radius: 50px;
      padding: 12px 0;
      background-color: rgba(65, 191, 128, 0.15);
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    .subscription-card .btn:hover {
      background-color: #FFFFFF;
    }

    .still-not-sure {
      width: 100%;
      max-width: 360px;
      background-color: #FFFFFF;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      margin-top: 20px;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      box-sizing: border-box;
      font-size: 16px;
      font-weight: 500;
      line-height: 24px;
      color: #0F2123;
    }

    .still-not-sure span.arrow {
      font-size: 18px;
      line-height: 24px;
    }

    @media (max-width: 768px) {
      .card-row {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="card-row">
          <!-- Subscription Card -->
      <div class="subscription-card">
        <h1>Get Full Access</h1>
        <p>You're partially subscribed. Upgrade to unlock full course content and resources.</p>
        <a href="#" class="btn">Upgrade Now</a>
      </div>

    <!-- Still Not Sure Section -->
    <a href="#" class="still-not-sure">
      <span>Still Not Sure?</span>
      <span class="arrow">➔</span>
    </a>
    

    </div>
  </div>
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
   <section class="stats-section">
    <div class="stats-section-title">Premium Content</div>
    <a href="assets" class="stats-section-card" tabindex="0" role="link" aria-label="Project One card, redirects to external site">
        <div class="stats-section-card--text">
            <div class="stats-section-card--title">Course Assets</div>
            <div class="stats-section-card--subtitle">Tap to view Course Assets</div>
        </div>
        <div class="stats-section-card--image-container">
            <img alt="Folder icon" class="stats-section-card--image" loading="lazy" width="171" height="93.25" decoding="async" src="https://www.growthschool.io/images/course-diff/folder.svg">
            <img alt="Folder hover icon" class="stats-section-card--hover-image" loading="lazy" width="171" height="93.25" decoding="async" src="https://www.growthschool.io/images/course-diff/folder-hover.svg">

    <a href="https://example.com/project2" class="stats-section-card" tabindex="0" role="link" aria-label="Project Two card, redirects to external site">
        <div class="stats-section-card--text">
            <div class="stats-section-card--title">Course Resourses</div>
            <div class="stats-section-card--subtitle">Tap to view Course Resourses</div>
        </div>
        <div class="stats-section-card--image-container">
            <img alt="Folder icon" class="stats-section-card--image" loading="lazy" width="171" height="93.25" decoding="async" src="https://www.growthschool.io/images/course-diff/folder.svg">
            <img alt="Folder hover icon" class="stats-section-card--hover-image" loading="lazy" width="171" height="93.25" decoding="async" src="https://www.growthschool.io/images/course-diff/folder-hover.svg">
        </div>
    </a>
</section>
<style>
.stats-section-title {
    font-size: clamp(1.5rem, 6vw, 2rem);
    color: #0A1122;
    font-weight: 700;
    text-align: left;
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 5px 16px;
}

.stats-section {
    display: flex;
    flex-wrap: wrap;
    gap: 24px;
    justify-content: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 32px 12px 32px 12px;
}

.stats-section-card {
    position: relative;
    background: #FFFFFF;
    border-radius: 20px;
    padding: 16px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    transition: transform 0.4s cubic-bezier(0.36, 0, 0.66, -0.56), box-shadow 0.4s cubic-bezier(0.36, 0, 0.66, -0.56);
    display: flex;
    flex-direction: column;
    gap: 8px;
    box-sizing: border-box;
    overflow: hidden;
    text-decoration: none;
    color: inherit;
}

/* Desktop: Side by side */
@media (min-width: 769px) {
    .stats-section-card {
        flex: 1 1 calc(50% - 12px);
        max-width: calc(50% - 12px);
        padding: 24px;
    }
}

/* Mobile: Stacked vertically + reduced height */
@media (max-width: 768px) {
    .stats-section {
        padding: 24px 12px;
    }

    .stats-section-card {
        flex: 1 1 100%;
        width: 100%;
        padding: 12px; /* Reduced */
        border-radius: 14px;
    }

    .stats-section-card--image-container {
        margin-right: -8px;
        margin-bottom: -15px;
        height: clamp(50px, 18vw, 75px); /* Reduced image height */
    }

    .stats-section-card--title {
        font-size: clamp(1.1rem, 4.5vw, 1.3rem); /* Slightly smaller */
    }

    .stats-section-card--subtitle {
        font-size: clamp(0.75rem, 3.5vw, 0.9rem); /* Slightly smaller */
    }
}

.stats-section-card:hover,
.stats-section-card:focus {
    transform: translateY(-8px);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1), 0 0 16px rgba(0, 122, 255, 0.25);
}

.stats-section-card.is-above-midpoint {
    transform: translateY(-8px);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1), 0 0 16px rgba(0, 122, 255, 0.25);
}

.stats-section-card--text {
    display: flex;
    flex-direction: column;
    gap: 4px;
}

.stats-section-card--title {
    font-size: clamp(1.25rem, 5vw, 1.5rem);
    color: #0A1122;
    font-weight: 600;
    line-height: 1.2;
}

.stats-section-card--subtitle {
    font-size: clamp(0.875rem, 4vw, 1rem);
    color: #4B5EAA;
    line-height: 1.5;
}

.stats-section-card--image-container {
    position: relative;
    width: clamp(120px, 40vw, 171px);
    height: clamp(65px, 20vw, 93.25px);
    align-self: flex-end;
    will-change: transform;
}

.stats-section-card--image,
.stats-section-card--hover-image {
    position: absolute;
    bottom: 0;
    right: 0;
    margin-right: -10px;
    margin-bottom: -20px;
    width: 100%;
    height: 100%;
    object-fit: contain;
    transition: opacity 0.3s ease;
}

/* Desktop: Hover effect */
@media (min-width: 769px) {
    .stats-section-card--image {
        opacity: 1;
    }

    .stats-section-card--hover-image {
        opacity: 0;
    }

    .stats-section-card:hover .stats-section-card--image,
    .stats-section-card:focus .stats-section-card--image {
        opacity: 0;
    }

    .stats-section-card:hover .stats-section-card--hover-image,
    .stats-section-card:focus .stats-section-card--hover-image {
        opacity: 1;
    }
}

/* Mobile: Visibility switching */
@media (max-width: 768px) {
    .stats-section-card--image {
        opacity: 0;
    }

    .stats-section-card--hover-image {
        opacity: 0;
    }

    .stats-section-card.is-visible:not(.is-above-midpoint) .stats-section-card--hover-image {
        opacity: 1;
    }

    .stats-section-card.is-visible.is-above-midpoint .stats-section-card--image {
        opacity: 1;
    }
}

/* Accessibility */
.stats-section-card:focus {
    outline: 2px solid #007AFF;
    outline-offset: 2px;
}


@media (max-width: 768px) {
    .stats-section-title {
        padding-bottom: 8px;
    }

    .stats-section {
        padding-top: 16px;
    }
}

    </style>
    <script>
        // Only run Intersection Observers on mobile devices (≤ 768px)
        if (window.matchMedia("(max-width: 768px)").matches) {
            const cards = document.querySelectorAll(".stats-section-card");

            cards.forEach((card) => {
                // Observer 1: Track visibility in viewport
                const visibilityObserver = new IntersectionObserver(
                    (entries) => {
                        entries.forEach((entry) => {
                            card.classList.toggle("is-visible", entry.isIntersecting);
                        });
                    },
                    {
                        root: null,
                        threshold: 0.1 // Trigger when 10% of card is visible
                    }
                );

                // Observer 2: Track when card's top edge crosses viewport midpoint
                const midpointObserver = new IntersectionObserver(
                    (entries) => {
                        entries.forEach((entry) => {
                            // When the card's top is above the midpoint, show normal image
                            card.classList.toggle("is-above-midpoint", entry.isIntersecting);
                        });
                    },
                    {
                        root: null,
                        rootMargin: "-50% 0px 50% 0px", // Trigger at viewport midpoint
                        threshold: 0
                    }
                );

                visibilityObserver.observe(card);
                midpointObserver.observe(card);

                // Cleanup observers on page unload
                window.addEventListener("unload", () => {
                    visibilityObserver.disconnect();
                    midpointObserver.disconnect();
                });
            });
        }
    </script>

</body>
</html>
