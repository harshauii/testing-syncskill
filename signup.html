<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up for GrowthSchool</title>
    <style>
      *,
      ::before,
      ::after {
        box-sizing: border-box;
        border-width: 0;
        border-style: solid;
        border-color: #e5e7eb;
      }

      body {
        margin: 0;
        line-height: 1.5;
        font-family: ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        background-color: #f8fafc;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      h1 {
        font-size: inherit;
        font-weight: inherit;
      }

      a {
        color: inherit;
        text-decoration: inherit;
      }

      img {
        max-width: 100%;
        height: auto;
        display: block;
      }

      input {
        font-family: inherit;
        font-size: 100%;
        line-height: inherit;
        margin: 0;
        padding: 0;
      }

      button {
        font-family: inherit;
        font-size: 100%;
        line-height: inherit;
        margin: 0;
        padding: 0;
        cursor: pointer;
        background-color: transparent;
        border: none;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
      }

      .bg-white {
        background-color: rgb(255 255 255);
      }

      .rounded-3xl {
        border-radius: 1.5rem;
      }

      .shadow-lg {
        box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      }

      .p-8 {
        padding: 2rem;
      }

      .w-full {
        width: 100%;
      }

      .max-w-md {
        max-width: 28rem;
      }

      .text-center {
        text-align: center;
      }

      .mb-8 {
        margin-bottom: 2rem;
      }

      .mb-6 {
        margin-bottom: 1.5rem;
      }

      .mb-4 {
        margin-bottom: 1rem;
      }

      .w-16 {
        width: 4rem;
      }

      .h-16 {
        height: 4rem;
      }

      .mx-auto {
        margin-left: auto;
        margin-right: auto;
      }

      .text-2xl {
        font-size: 1.5rem;
        line-height: 2rem;
      }

      .font-semibold {
        font-weight: 600;
      }

      .font-medium {
        font-weight: 500;
      }

      .text-gs-navy {
        color: rgb(1 35 65);
      }

      .space-y-4 > :not([hidden]) ~ :not([hidden]) {
        margin-top: 1rem;
        margin-bottom: 0;
      }

      .space-y-2 > :not([hidden]) ~ :not([hidden]) {
        margin-top: 0.5rem;
        margin-bottom: 0;
      }

      .flex {
        display: flex;
      }

      .items-center {
        align-items: center;
      }

      .justify-center {
        justify-content: center;
      }

      .border {
        border-width: 1px;
      }

      .border-gray-300 {
        border-color: rgb(209 213 219);
      }

      .rounded-lg {
        border-radius: 0.5rem;
      }

      .py-3 {
        padding-top: 0.75rem;
        padding-bottom: 0.75rem;
      }

      .px-4 {
        padding-left: 1rem;
        padding-right: 1rem;
      }

      .text-gray-700 {
        color: rgb(55 65 81);
      }

      .text-gray-500 {
        color: rgb(107 114 128);
      }

      .bg-gray-900 {
        background-color: rgb(17 24 39);
      }

      .text-white {
        color: rgb(255 255 255);
      }

      .hover\:bg-gray-50:hover {
        background-color: rgb(249 250 251);
      }

      .hover\:bg-gray-800:hover {
        background-color: rgb(31 41 55);
      }

      .focus\:ring-2:focus {
        box-shadow: 0 0 0 2px rgb(1 35 65 / 0.2);
      }

      .focus\:border-gs-navy:focus {
        border-color: rgb(1 35 65);
      }

      .transition {
        transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 150ms;
      }

      .duration-300 {
        transition-duration: 300ms;
      }

      .w-5 {
        width: 1.25rem;
      }

      .h-5 {
        height: 1.25rem;
      }

      .mr-3 {
        margin-right: 0.75rem;
      }

      .text-sm {
        font-size: 0.875rem;
        line-height: 1.25rem;
      }

      .text-gray-600 {
        color: rgb(75 85 99);
      }

      .text-gs-green {
        color: rgb(6 122 29);
      }

      .hover\:underline:hover {
        text-decoration-line: underline;
      }

      .divider {
        display: flex;
        align-items: center;
        margin: 1.5rem 0;
      }

      .divider-line {
        flex-grow: 1;
        height: 1px;
        background-color: rgb(209 213 219);
      }

      .divider-text {
        margin: 0 1rem;
        color: rgb(107 114 128);
        font-size: 0.875rem;
      }

      .success-message {
        background-color: rgb(6 122 29 / 0.1);
        color: rgb(6 122 29);
        padding: 1rem;
        border-radius: 0.5rem;
        text-align: center;
        margin-bottom: 1.5rem;
        display: none;
      }

      .error-message {
        background-color: rgb(220 38 38 / 0.1);
        color: rgb(220 38 38);
        padding: 1rem;
        border-radius: 0.5rem;
        text-align: center;
        margin-bottom: 1.5rem;
        display: none;
      }

      .google-button {
        position: relative;
        background: linear-gradient(to right, rgb(249 250 251), rgb(255 255 255));
        border: 1px solid rgb(209 213 219);
        box-shadow: 0 2px 4px rgb(0 0 0 / 0.05);
        transition: transform 0.2s ease, background-color 0.3s ease, box-shadow 0.3s ease;
      }

      .google-button:hover {
        background: rgb(243 244 246);
        box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
        transform: scale(1.02);
      }

      .google-button:focus {
        box-shadow: 0 0 0 2px rgb(1 35 65 / 0.2);
        outline: none;
      }

      .google-button img {
        transition: transform 0.2s ease;
      }

      .google-button:hover img {
        transform: scale(1.1);
      }

      .google-button:active {
        transform: scale(0.98);
      }
    </style>
  </head>
  <body>
    <div class="bg-white rounded-3xl shadow-lg p-8 w-full max-w-md">
      <div class="text-center mb-8">
        <img src="https://d31bwppm8yl9g2.cloudfront.net/learner/GrowthSchoolNewLogo.svg" alt="Brand Logo" class="w-16 h-16 mx-auto mb-6">
        <h1 class="text-2xl font-semibold text-gs-navy">Sign Up for GrowthSchool</h1>
      </div>

      <div id="success-message" class="success-message">
        Welcome, <span id="username"></span>! Your account has been created.
      </div>
      <div id="error-message" class="error-message">
        Sign-up failed. Please try again.
      </div>

      <form id="signup-form" class="space-y-4 mb-8">
        <div class="space-y-2">
          <label for="email" class="text-sm font-medium text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            class="w-full border border-gray-300 rounded-lg py-3 px-4 text-gray-700 focus:ring-2 focus:border-gs-navy transition duration-300"
            required
          >
        </div>
        <div class="space-y-2">
          <label for="password" class="text-sm font-medium text-gray-700">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            class="w-full border border-gray-300 rounded-lg py-3 px-4 text-gray-700 focus:ring-2 focus:border-gs-navy transition duration-300"
            required
          >
        </div>
        <button
          type="submit"
          class="w-full bg-gray-900 text-white rounded-lg py-3 font-semibold hover:bg-gray-800 transition duration-300"
        >
          Sign Up
        </button>
      </form>

      <div class="divider">
        <div class="divider-line"></div>
        <span class="divider-text">Or</span>
        <div class="divider-line"></div>
      </div>

      <div id="sso-options" class="space-y-4 mb-8">
        <button
          id="google-signin"
          class="google-button flex items-center justify-center w-full rounded-lg py-3 font-semibold text-gray-700"
        >
          <img src="https://s3.ap-south-1.amazonaws.com/assets.growthschool.io/google.svg" alt="Google" class="w-5 h-5 mr-3">
          Sign Up with Google
        </button>
      </div>

      <p class="text-center text-sm text-gray-600">
        Already have an account? <a href="/login" class="text-gs-green hover:underline">Log In</a>
      </p>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <script>
      // Firebase configuration (replace with your Firebase project credentials)
      const firebaseConfig = {
  apiKey: "AIzaSyAKz4LhJcThTJ1ZowKYMV7rVlKwDhuXz3g",
  authDomain: "rolebased-test-1.firebaseapp.com",
  databaseURL: "https://rolebased-test-1-default-rtdb.firebaseio.com",
  projectId: "rolebased-test-1",
  storageBucket: "rolebased-test-1.firebasestorage.app",
  messagingSenderId: "951301430114",
  appId: "1:951301430114:web:17cae16a755c2cbc086a3b",
  measurementId: "G-CFC2EF9MQF"
};


      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();

      // Hide success/error messages initially
      const successMessage = document.getElementById('success-message');
      const errorMessage = document.getElementById('error-message');
      const usernameSpan = document.getElementById('username');

      // Email/Password Sign-Up
      document.getElementById('signup-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const username = document.getElementById('username-input').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        auth.createUserWithEmailAndPassword(email, password)
          .then((userCredential) => {
            const user = userCredential.user;
            return user.updateProfile({ displayName: username });
          })
          .then(() => {
            successMessage.style.display = 'block';
            usernameSpan.textContent = username;
            errorMessage.style.display = 'none';
            document.getElementById('signup-form').reset();
          })
          .catch((error) => {
            errorMessage.textContent = `Sign-up failed: ${error.message}`;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
          });
      });

      // Google Sign-In
      document.getElementById('google-signin').addEventListener('click', () => {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider)
          .then((result) => {
            const user = result.user;
            const displayName = user.displayName || user.email.split('@')[0];
            successMessage.style.display = 'block';
            usernameSpan.textContent = displayName;
            errorMessage.style.display = 'none';
          })
          .catch((error) => {
            errorMessage.textContent = `Google Sign-Up failed: ${error.message}`;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
          });
      });

      // Monitor auth state
      auth.onAuthStateChanged((user) => {
        if (user) {
          const displayName = user.displayName || user.email.split('@')[0];
          successMessage.style.display = 'block';
          usernameSpan.textContent = displayName;
          errorMessage.style.display = 'none';
        } else {
          successMessage.style.display = 'none';
        }
      });
    </script>
  </body>
</html>
